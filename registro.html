<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>FastKeys Registro</title>
    <!-- jQuery first -->
    <script type="text/javascript" src="./assets/js/jquery.js"></script>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="./assets/bootstrap/dist/css/bootstrap.min.css" />
    <script type="text/javascript" src="./assets/bootstrap/dist/js/bootstrap.min.js"></script>

    <!-- script js -->
    <script type="text/javascript" src="./assets/js/script.js"></script>

    <!-- Font Awesome 5+ -->
    <script src="./node_modules/@fortawesome/fontawesome-free/js/all.js"></script>

    <!-- Styles -->
    <link rel="stylesheet" href="./assets/css/registro.css"/>
  </head>
  <body>
    <div class="container">

      <div class="jumbotron">
        <img src="./img/Logo_5.png" alt="logo FastKeys">
        <!--<h2>Registro </h2>-->

        <form class="formLogIn" action="" method="post">
          <div class="inputName">
            <div class="input-group">
              <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
              <input id="nombre" type="text" class="form-control" name="name" placeholder="Name" required>
            </div>
          </div>

          <div class="inputEmail">
            <div class="input-group">
              <span class="input-group-addon"><i class="fas fa-at"></i></span>
              <input id="email" type="text" class="form-control" name="email" placeholder="Email">
            </div>
          </div>

          <div class="inputPassword">
            <div class="input-group">
              <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
              <input id="password" type="password" class="form-control" name="password" placeholder="Password">
            </div>
          </div>

          <div class="repeatPassword">
            <div class="input-group">
              <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
              <input id="repeatPassword" type="password" class="form-control" name="repeatPassword" placeholder="Repeat Password">
            </div>
          </div>

            <button id="login" type="submit" class="btn btn-success" value="login">Registrar</button>
            <div class="links">
              <a href="./login.html">Â¿Ya tienes cuenta?</a>
            </div>
        </form>
      </div>
    </div>

  </body>
</html>
